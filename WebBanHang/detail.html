<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-5">
          <li class="breadcrumb-item"><a href="#!home">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="#!list">Danh sách sản phẩm</a></li>
          <li class="breadcrumb-item active">Chi tiết sản phẩm</li>
        </ol>
      </nav>
        <div class="row">
            <div class="col-md-4 px-5">
                <img src="{{sp.img}}" class="w-100">
            </div>
            <div class="col-md-8 gap-5">
                <h3 class="text-success">{{sp.name}}</h3>
                <div class="fs-5 mt-3">{{sp.price | number:0}}đ</div>
                <div class="fs-5 mt-3">Size
                    <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off">
                    <label class="btn btn-outline-success m-1" for="option1">S</label>
                    <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                    <label class="btn btn-outline-success m-1" for="option2">M</label>
                    <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off">
                    <label class="btn btn-outline-success m-1" for="option3">L</label>
                </div>
                <form name="formSl">
                <div class="fs-5 mt-3">Số lượng 
                    <input type="number" name="sl" min="1" class="fs-5 border border-tertiary text-center" style="width: 4vw;" ng-model="soluong" required>
                </div>
                <div class="mt-3 d-flex gap-3">
                  <button ng-hide="formSl.sl.$invalid" class="btn btn-outline-success" ng-click="addToCartct(sp,soluong)"><i class="fa-solid fa-cart-plus fa-bounce"></i> Thêm vào giỏ hàng</button>
                </div>
              </form>
                <div class="mt-3 fs-4">Mô tả</div>
                <div> {{sp.describe}} </div>
            </div>
        </div>
        <div ng-show="formSl.sl.$invalid" class="alert alert-warning">Vui lòng chọn số lượng</div>
        <div class="card my-5">
            <div class="card-header h2 text-bg-success  d-flex justify-content-between">Đánh giá
              <button class="btn btn-outline-light " data-bs-toggle="modal" data-bs-target="#DanhGia">Viết đánh giá</button>
            </div>
            <div class="card-body">
      
              <div class="card mb-3 rounded-0">
                <div class="row g-0">
                  <div class="col-md-1">
                    <img src="products/cfsua.png" class="img-fluid">
                  </div>
                  <div class="col-md-11">
                    <div class="card-body">
                      <h5 class="card-title">Phan Chí Hiếu</h5>
                      <div class="card-text text-warning"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                          class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                          class="fa-solid fa-star-half-stroke"></i></div>
                      <p class="card-text">Cà phê ngon xĩu</p>
                      <p class="card-text"><small class="text-body-secondary"><i class="fa-regular fa-clock"></i> 25/01/2021
                          18:50</small> -
                        <button class="btn btn-outline-success rounded-pill"><i class="fa-regular fa-thumbs-up"></i>
                          <span class="badge text-bg-success btn-outline-success"> 0</span>
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      
      
        <!-- Modal -->
        <div class="modal fade" id="DanhGia" tabindex="-1" aria-labelledby="DanhGiaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content rounded-0">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="DanhGiaLabel">Viết đánh giá</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="rating text-warning h1 text-center">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
                <textarea class="form-control" cols="30" rows="5" placeholder="Đánh giá của bạn..."></textarea>
              </div>
              <div class="modal-footer">
                
                <button type="button" class="btn btn-dark rounded-0">Gửi đánh giá</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
