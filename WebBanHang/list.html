<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phúc Long</title>
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mt-5">
        <li class="breadcrumb-item"><a href="#!home">Trang chủ</a></li>
        <li class="breadcrumb-item active">Danh sách sản phẩm</li>
      </ol>
    </nav>
    <div class="row text-center mt-5">
      <h3 class="text-success" style="font-family: 'Times New Roman', Times, serif; font-size: 2.5rem;">THỨC UỐNG</h3>
      <img src="image/icon_tealeaves.png" class="img-fluid w-25 m-auto align-middle" >
    </div>
    <form class="row mt-5 d-flex justify-content-between align-items-center">
       <div class="col-8 gap-2 d-flex"> 
          <button class="btn btn{{(sapxep=='price')?'':'-outline'}}-success" ng-click="sapxep='price'">Giá từ thấp đến cao</button>
          <button class="btn btn{{(sapxep=='-price')?'':'-outline'}}-success" ng-click="sapxep='-price'">Giá từ cao đến thấp</button>
          <select class="form-select" ng-model="theloai">
            <option value="" selected>Chọn nhóm</option>
            <option value="Caphe">Cà phê</option>
            <option value="Trasua">Trà sữa</option>
            <option value="Hongtra">Hồng trà</option>
            <option value="Daxay">Đá xay</option>
          </select>
      </div>
      <div class="col-4 d-flex justify-content-between align-items-center">
          <label for="inputTen" class="col-sm-4 col-form-label p-0 text-center align-middle align-items-center" style="font-size: 0.9rem; font-weight: 600;">Theo tên</label>
          <div class="col-sm-8 p-1">
            <div class="input-group mb-3">
              <input type="text" ng-model="keyword" class="form-control" placeholder="Tên sản phẩm" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
      </div>
    </form>
    <div class="row text-center">
      <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-3  mt-3" ng-repeat="sp in products | filter:{name:keyword} |filter:byCatelogy | orderBy:sapxep | limitTo:limit:start">
        <div class="card" style="width: 18rem;">
          <img src="{{sp.img}}" class="card-img-top">
          <div class="card-body card-body-sp">
            <h5 class="card-title">{{sp.name}}</h5>
            <p class="card-text">{{sp.nameE}}</p>
            <p class="card-text fs-5 fw-bolder text-success">{{sp.price | number:0}}đ</p>
            <div class="d-flex gap-3 justify-content-center">
            <a href="#!detail/{{sp.id}}" class="btn btn-success"> Chi tiết</a>
            <a href="" class="btn btn-success" ng-click="addToCart(sp)"> Thêm vào giỏ hàng</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <nav class="d-flex justify-content-center align-items-center mt-5">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link {{(page==1)?'disabled':''}}" href="#" aria-label="Previous" ng-click="chuyenTrang(page-1)">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item {{(page==trang)?'active':''}}" ng-repeat="trang in dsTrang"><button class="page-link" href="#" ng-click="chuyenTrang(trang)">{{trang}}</button></li>
        <li class="page-item">
          <button class="page-link {{(page==totalPage)?'disabled':''}}" href="#" aria-label="Next" ng-click="chuyenTrang(page+1)">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
</body>
<script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/68a6aada2a.js" crossorigin="anonymous"></script>
<script src="angular.min.js"></script>
</html>
