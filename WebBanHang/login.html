<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
  <title>Đăng ký và Đăng nhập bằng AngularJS và Bootstrap 5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div class="card mt-4 border-0 col-6 offset-3">
    <div class="card-body">
      <h2 class="card-title text-success text-center">Đăng nhập</h2>

      <form name="formDN">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Tên người dùng:</label>
          <input type="text" id="loginUsername" ng-model="login.username" class="form-control" name="user" min="6" max="10" required>
          <div ng-show="formDN.user.$invalid" class="fst-italic text-danger">User từ 6 đến 10 kí tự</div>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Mật khẩu:</label>
          <input type="password" id="loginPassword" ng-model="login.password" name="pw1" min="6" max="15" class="form-control" required>
          <div ng-show="formDN.pw1.$invalid" class="fst-italic text-danger">Mật khẩu phải từ 6 đến 15 kí tự</div>
        </div>
        <div ng-show="formDN.$invalid" class="my-3 alert alert-warning">Vui lòng nhập đầy đủ thông tin</div>
        <button type="button" ng-click="loginUser()" class="btn btn-success">Đăng nhập</button>
      </form>
    </div>
    <div class="ms-3">Nếu bạn chưa có tài khoản đăng kí <a href="#!signup" class="text-decoration-none">Tại đây</a> </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
