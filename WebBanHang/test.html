<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Người Dùng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Thêm Người Dùng</h1>
    <form action="/them-user" method="post">
      <div class="mb-3">
        <label for="id_usr" class="form-label">Mã người dùng</label>
        <input type="text" class="form-control" id="id_usr" name="id_usr" required>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mk" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="mk" name="mk" required>
      </div>
      <div class="mb-3">
        <label for="sdt" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="sdt" name="sdt" required>
      </div>
      <div class="mb-3">
        <label for="diachi" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="diachi" name="diachi" required>
      </div>
      <div class="mb-3">
        <label for="gioitinh" class="form-label">Giới tính</label>
        <select class="form-select" id="gioitinh" name="gioitinh" required>
          <option value="">Chọn giới tính</option>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Vai trò</label>
        <select class="form-select" id="role" name="role" required>
          <option value="">Chọn vai trò</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="logout()">Thêm người dùng</button>
    </form>
  </div>
  <script>
    function logout(){
      alert
    }
  </script>
</body>
</html>
